        .btn-color-mode-switch {

        .btn-color-mode-switch > label.btn-color-mode-switch-inner {
            margin: 0px;
            width: 140px;
            height: 30px;
            background: #DDDDDD;
            border-radius: 26px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            display: block;
        }

        .btn-color-mode-switch > label.btn-color-mode-switch-inner:before {
            content: attr(data-on);
            position: absolute;
            font-size: 12px;
            font-weight: 500;
            top: 7px;
            right: 20px;
            font-size:11px;
        }

        .btn-color-mode-switch > label.btn-color-mode-switch-inner:after {
            content: attr(data-off);
            width: 70px;
            height: 26px;
            background: #105bab;
            cursor: pointer;
            border-radius: 26px;
            position: absolute;
            left: 2px;
            top: 2px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 6px -2px #111;
            padding: 5px 0px;
            font-size:11px;
        }

        .btn-color-mode-switch > .alert {
            display: none;
            background: #FF9800;
            border: none;
            color: #fff;
        }

        .btn-color-mode-switch input[type="checkbox"] {
            cursor: pointer;
            width: 50px;
            height: 25px;
            opacity: 0;
            position: absolute;
            top: 0;
            z-index: 1;
            margin: 0px;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner {
            background: #DDDDDD;
            color: #424242;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner:after {
            content: attr(data-on);
            left: 68px;
            background: #105bab;
            color: white;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner:before {
            content: attr(data-off);
            right: auto;
            left: 20px;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked ~ .alert {
            display: block;
        }

        .area {
            width: 97%;

        .circles {

            left: 0;

            height: 100%;

        .circles li {

        .circles li:nth-child(1) {

            height: 45px;

            height: 20px;

            width: 20px;
            height: 20px;

            left: 40%;

        .circles li:nth-child(5) {

            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 56%;

        .circles li:nth-child(7) {
            left: 13%;

            height: 40px;

        }

        .circles li:nth-child(8) {
            left: 50%;

            height: 65px;
            animation-delay: 15s;
            animation-duration: 45s;

        .circles li:nth-child(9) {

            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 77%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;

            100%{
                transform: translateY(-1000px) rotate(720deg);

                border-radius: 50%;
            }

<script type="text/javascript">

    $(document).ready(function()
    {
        let opcionGuardado = 2;
        $(window).resize(function() 
        {
            let ancho = $(window).width();
            let alto = $(window).height();
            ajustarDimensionesFormulario(ancho);
        });
        ajustarDimensionesFormulario($(window).width());
    });

    let defaults = 
    {
        spread: 360,
        ticks: 90,
        gravity: 0,
        decay: 0.94,
        startVelocity: 20,
        colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8']
    };

    function shoot() 
    {
        confetti({
            ...defaults,
            particleCount: 40,
            scalar: 1.2,
            shapes: ['star']
        });

        confetti({
            ...defaults,
            particleCount: 10,
            scalar: 0.75,
            shapes: ['circle']
        });
    }

    function ajustarDimensionesFormulario(ancho)
    {
        /** En esta función se ajusta el ancho de los campos del formulario validando el ancho actual de la pantalla */
        /** -------------------------------------------------------------------------------------------------------- */

        if(ancho <= 566)
        {
            $('video').css('opacity', '0');
            $('.camposFormulario').each(function()
            {
                $(this).removeClass('col-6').addClass('col-12');
                if($(this).data('opc') == 1){$(this).removeClass('pr-0')}
                if($(this).data('opc') == 2){$(this).css('margin-top', '7px')}
                //$('.containerPrincipal').css({'height' : '', 'max-height' : '600px', 'overflow-y' : 'auto', 'overflow-x' : 'hidden'});
            });
        }
        else
        {
            $('video').css('opacity', '0.2');
            $('.camposFormulario').each(function()
            {
                $(this).removeClass('col-12').addClass('col-6');
                if($(this).data('opc') == 1){$(this).addClass('pr-0')}
                if($(this).data('opc') == 2){$(this).css('margin-top', '0px')}
                //$('.containerPrincipal').css({'height' : '480px !important', 'overflow-y' : '', 'overflow-x' : ''});
            });
        }
    }

    function showAsistenteDireccion()
    {
        /** En esta función se hace visible la sección para configurar la dirección del tercero cuando se hace click en el campo Dirección del formulario */
        /** --------------------------------------------------------------------------------------------------------------------------------------------- */

        limpiarCamposDireccion();
        $('.formulario').addClass('animate__animated animate__fadeOut');
        setTimeout(() => 
        {
            $('#divAsistenteDireccion').css('display', '');
            $('.formulario').hide().removeClass('animate__animated animate__fadeOut').addClass('animate__animated animate__fadeIn');
        }, 1000);
    }

    function showFormulario()
    {
        /** En esta función se hace visible la sección del formulario cuando se acciona el botón Regresar en la vista de asistente de dirección */
        /** ----------------------------------------------------------------------------------------------------------------------------------- */
        
        $('#divAsistenteDireccion').addClass('animate__animated animate__fadeOut');
        setTimeout(() => 
        {
            $('.formulario').css('display', '');
            $('#divAsistenteDireccion').hide().removeClass('animate__animated animate__fadeOut').addClass('animate__animated animate__fadeIn');
        }, 1000);
    }

    function seleccionarZona(event)
    {
        /** En esta función se hacen visibles los formularios para configurar direcciones urbanas o rurales, según sea el estado del check de zona */
        /** -------------------------------------------------------------------------------------------------------------------------------------- */

        limpiarCamposDireccion();
        if(event.currentTarget.checked)
        {
            opcionGuardado = 1;
            $('#iconRural').css('color', '#105bab');
            $('#iconUrbano').css('color', 'rgb(128 128 128 / 73%)');
            $('#seccionUrbana').addClass('animate__animated animate__fadeOut');
            setTimeout(() => 
            {
                $('#seccionRural').css('display', '');
                $('#seccionUrbana').hide().removeClass('animate__animated animate__fadeOut').addClass('animate__animated animate__fadeIn');
            }, 1000);
        }
        else
        {
            opcionGuardado = 2;
            $('#iconUrbano').css('color', '#105bab');
            $('#iconRural').css('color', 'rgb(128 128 128 / 73%)');
            $('#seccionRural').addClass('animate__animated animate__fadeOut');
            setTimeout(() => 
            {
                $('#seccionUrbana').css('display', '');
                $('#seccionRural').hide().removeClass('animate__animated animate__fadeOut').addClass('animate__animated animate__fadeIn');
            }, 1000);
        }
    }

    function agregarDireccion(event)
    {
        /** En esta función se agrega una nueva dirección para que posteriormente sea guardada */
        /** ---------------------------------------------------------------------------------- */

        let direccion = '';
        let opc = event.currentTarget.dataset.opc;

        if(opc == 1)
        {
            if($('#ubicacionRural').val() != '')
            {
                direccion = `${$('#ubicacionRural').val()} ${$('#direccionRural').val().trim()}`;
                $('#direccionZonaRural').val(`${$('#direccionZonaRural').val().trim()} ${direccion}`);
                $('#ubicacionRural').val('');
                $('#direccionRural').val('');
            }
            else
            {
                $('#direccionRural').addClass('is-invalid');
                $('#ubicacionRural').addClass('is-invalid').css('background', 'transparent');
                setTimeout(() => 
                {
                    $('#ubicacionRural').removeClass('is-invalid');
                    $('#direccionRural').removeClass('is-invalid');
                }, 2000);
            }
        }
    }

    function guardarDireccion()
    {
        /** En esta función se guarda la dirección y se hace visible la sección del formulario del tercero */
        /** ---------------------------------------------------------------------------------------------- */

        if(opcionGuardado == 1)
        {
            if($('#direccionZonaRural').val() != '')
            {
                showFormulario();
                $('#direccionTercero').val($('#direccionZonaRural').val());
            }
            else
            {
                $('#direccionZonaRural').addClass('is-invalid');
                setTimeout(() => {$('#direccionZonaRural').removeClass('is-invalid')}, 2000);
            }
        }
    }

    function limpiarCamposDireccion()
    {
        $('#direccionRural').val('');
        $('#ubicacionRural').val('');
        $('#direccionZonaRural').val('');
    }

    function seleccionarTipoPersona(tipo)
    {
        if($(tipo).val() == 1)
        {
            $('#campoRazonSocial').removeAttr('required').val('');
            $('.camposNombre').each(function(){$(this).prop('required', true)});
            $('#razonSocial').removeClass('animate__animated animate__flipInX').addClass('animate__animated animate__flipOutX');
            setTimeout(() => 
            {
                $('.nombres').each(function(){$(this).css('display', '')});
                $('#razonSocial').hide().removeClass('animate__animated animate__flipOutX').addClass('animate__animated animate__flipInX');
            }, 1000);
        }
        else
        {
            $('#primerNombre').val('');
            $('#segundoNombre').val('');
            $('#primerApellido').val('');
            $('#segundoApellido').val('');
            $('#campoRazonSocial').prop('required', true);
            $('.camposNombre').each(function(){$(this).removeAttr('required')});
            $('.nombres').each(function(){$(this).removeClass('animate__animated animate__flipInX').addClass('animate__animated animate__flipOutX')});
            setTimeout(() => 
            {
                $('#razonSocial').css('display', '');
                $('.nombres').each(function(){$(this).hide().removeClass('animate__animated animate__flipOutX').addClass('animate__animated animate__flipInX')});
            }, 1000);
        }
    }

    async function actualizarCampos(event = null)
    {
        /** En esta función se precargan las listas de paises y tipos de identificación */
        /** --------------------------------------------------------------------------- */

        let id = ($('#pais').val() != '')?$('#pais').val():1;
        let opc = (event != null)?event.currentTarget.dataset.opc:1;

        /** Se limpian las lista de departamentos y municipios */
        /** -------------------------------------------------- */

        if(opc == 2)
        {

                    else

                        $('#pais').append('<option value="">Seleccione país</option>');

                    /** Se actualiza la lista de tipos de identificación */
                    /** ------------------------------------------------ */
            
                    if(data.tiposIdentificacion.length > 0)
                    {
                        data.tiposIdentificacion.forEach((item) => 
                        {
                            $('#tipoIdentificacion').append(`<option value="${item.id}">${item.nombre}</option>`);
                        });
                    }
                    else
                    {
                        $('#tipoIdentificacion').append('<option value="">Seleccione tipo identificación</option>');
                    }
    
                break;
    
                default: 
    
                    if(opc == 2)
                    {
                        /** Se actualiza la lista de departamentos */
                        /** -------------------------------------- */
                        
                        data.forEach((item) => 
                        {
                            $('#departamento').append(`<option value="${item.id}">${item.nombre}</option>`);
                        });
                    }
                    else
                    {
                        /** Se actualiza la lista de municipios */
                        /** ----------------------------------- */
                        
                        data.forEach((item) => 
                        {
                            $('#municipio').append(`<option value="${item.id}">${item.nombre}</option>`);
                        });
                    }
    
                break;
            }
        }
    }

    function buscarDigito() 
    {
        /** En esta función se genera un dígito de verificación de acuerdo a la identifación ingresada */
        /** ------------------------------------------------------------------------------------------ */

        let m = 0;
        let Total = 0;
        let Digito = 0;
        let Subtotal = 0;
        let Ceros = "000000000000000";
        let identificacion = $('#identificacion').val();
        let MatrizRegistros = new Array(3, 7, 13, 17, 19, 23, 29, 37, 41, 43, 47, 53, 59, 67, 71);
        let TempI = Ceros.substring(0, 15 - identificacion.length) + identificacion;

        for(let n = 14; n >= 0; n = n - 1) 
        {
            let ParteDoc = TempI.substring(n, n + 1);
            let Multip = ParteDoc * MatrizRegistros[m];
            Subtotal = Subtotal + Multip;
            m = m + 1;
        }

        let SubDigito = (Subtotal % 11);
        if(SubDigito == 1) 
        {
            Digito = 1;
        } 
        else 
        {
            Digito = 11 - SubDigito;
        }
        if(Digito == 11) 
        {
            Digito = 0;
        }
        $('#digitoVerificacion').val(Digito);
    }
